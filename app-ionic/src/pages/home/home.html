<ion-header>
  <ion-navbar>
    <button ion-button item-right clear (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h2>Welcome to Articles-Ionic!</h2>
  <ion-list>
    <ion-item *ngFor="let article of articles">
      <h2><b>{{article.id}}</b></h2>
      <p><b>title:</b> {{article.title}}</p>
      <p><b>body:</b> {{article.body}}</p>
    </ion-item>
  </ion-list>
</ion-content>
